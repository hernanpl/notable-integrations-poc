<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.feed.path | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="{{ site.feed.path | relative_url }}" target="_blank">Get Updates via RSS <i class="fa-solid fa-rss"></i></a>
    </nav>
  </header>
  <br>
  <main>
    {% for post in site.posts %}
      <section class="update">
        <div class="release">
          <h3>{{ post.title }}</h3>
          <p class="release-date"><strong>Released {{ post.date | date: "%B %d, %Y" }}</strong></p>
          {{ post.content }}
          
          <div class="categories">
            Categories:
            {% for category in post.categories %}
            <a href="{{ '/category/' | append: category | replace: ' ', '-' | downcase | relative_url }}">
                {{ category }}</a>{% unless forloop.last %},{% endunless %}
            {% endfor %}
          </div>
          <br>    
        </div>
      </section>
    {% endfor %}
  </main>
</body>
</html>
